<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Completed Order Table
        </div>
        <div class="card-body" id="contentToConvert">
          <table class="table" >
            <thead>
              <tr>
                <th>Dishname</th>
                <th>Created Till Now</th>
                <th>Predicted</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let orderData of updatedOrderedData">
                <td>{{orderData.product_name}}</td>
                <td>{{orderData.created_till_now}}</td>
                <td>{{orderData.predicted}}</td>
                <td>
                  <span class="badge badge-success">Done</span>
                </td>
              </tr>
            </tbody>
          </table>
          <div>
          <button class="btn btn-success" (click)="generatePDF()">
            Download
          </button>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
