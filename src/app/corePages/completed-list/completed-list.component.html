<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Completed Order Table
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Dishname</th>
                <th>Quantity</th>
                <th>Created Till Now</th>
                <th>Predicted</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let orderData of orderData">
                <td>{{orderData.product_name}}</td>
                <td>{{orderData.quantity}}</td>
                <td>{{orderData.created_till_now}}</td>
                <td>{{orderData.predicted}}</td>
                <td>
                  <span  [ngClass]="orderData.status == 'N' ? 'badge badge-danger':' badge badge-success'">{{orderData.status}}</span>
                </td>
              </tr>
            </tbody>
          </table>
          <div>
          <button class="btn btn-success">
            Download
          </button>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
