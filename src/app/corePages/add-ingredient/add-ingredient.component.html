<form>
  <div class="form-group">
    <select
      class="form-control"
      name="name"
      [(ngModel)]="addIngredient.product_name"
      (click)="itemChange($event.target.value)"
      required
    >
      <option value="" disabled selected>Select your option</option>
      <option *ngFor="let dishName of dishName">{{ dishName }}</option>
    </select>
  </div>
  <div class="form-row">
    <div class="col">
      <input
        [(ngModel)]="addIngredient.quantity"
        name="quantity"
        type="number"
        id="Quantity"
        class="form-control"
        placeholder="Quantity"
        required
      />
    </div>
    <div class="col">
      <input
        [(ngModel)]="addIngredient.predicted"
        name="predicted"
        type="number"
        class="form-control"
        placeholder="Predicted Number"
        required
      />
    </div>
  </div>
  <div class="form-row">
    <div class="col mt-3">
      <input
        type="submit"
        class="btn btn-primary"
        type="submit"
        (click)="onSubmit()"
        placeholder="Submit form"
      />
    </div>
  </div>
</form>
